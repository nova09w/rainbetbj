<!DOCTYPE html>
<html>
<head>
  <title>No-Money Blackjack</title>
  <style>
    body { font-family: sans-serif; background: #0b5; color: white; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    #log { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Blackjack (No Money)</h1>
  <button onclick="hit()">Hit</button>
  <button onclick="stand()">Stand</button>
  <div id="log"></div>

<script>
let deck, player, dealer;

function newGame() {
  deck = [];
  for (let i = 0; i < 4; i++) { deck.push(...[2,3,4,5,6,7,8,9,10,10,10,10,11]); }
  player = [draw(), draw()];
  dealer = [draw(), draw()];
  log(`You: ${player} (${value(player)})\nDealer shows: ${dealer[0]}`);
}

function draw() { return deck[Math.floor(Math.random()*deck.length)]; }

function value(hand) {
  let t = hand.reduce((a,b)=>a+b,0);
  while (t > 21 && hand.includes(11)) {
    hand[hand.indexOf(11)] = 1;
    t = hand.reduce((a,b)=>a+b,0);
  }
  return t;
}

function hit() {
  player.push(draw());
  if (value(player) > 21) {
    log(`You busted!\nYour hand: ${player} (${value(player)})`);
  } else {
    log(`You: ${player} (${value(player)})\nDealer shows: ${dealer[0]}`);
  }
}

function stand() {
  log(`Dealer reveals: ${dealer}`);
  while (value(dealer) < 17) dealer.push(draw());
  finish();
}

function finish() {
  let p = value(player), d = value(dealer);
  log(`Final:\nYou: ${player} (${p})\nDealer: ${dealer} (${d})\n` +
    (d>21||p>d?'You win!':p==d?'Tie!':'Dealer wins!'));
}

function log(msg) { document.getElementById("log").innerText = msg; }
newGame();
</script>
</body>
</html>
