<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <style>
    body {
      background: #071728;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }
    .table {
      background: #0f1f3a;
      width: 420px;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 { font-size: 22px; margin-bottom: 10px; }

    .hand {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 14px 0;
      min-height: 100px;
    }

    .card {
      background: #ffffff;
      color: #000;
      width: 70px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card-hidden {
      background: #0c2a55;
      border: 2px solid #1b3f7c;
    }

    button {
      width: 120px;
      background: #1c8cff;
      border: none;
      padding: 10px 0;
      color: white;
      font-size: 17px;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
    }
    button:hover { background: #006be6; }

    #result {
      margin-top: 12px;
      font-size: 20px;
      min-height: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="table">
  <h1>Blackjack</h1>

  <div><strong>Dealer</strong></div>
  <div id="dealer" class="hand"></div>

  <div><strong>You</strong></div>
  <div id="player" class="hand"></div>

  <div id="result"></div>

  <button onclick="hit()">Hit</button>
  <button onclick="stand()">Stand</button>
  <button onclick="resetGame()">New Game</button>
</div>

<script>
let deck, player, dealer, reveal;

function resetGame() {
  deck = [];
  for (let i=0;i<4;i++) deck.push(...[2,3,4,5,6,7,8,9,10,10,10,10,11]);
  player = [draw(), draw()];
  dealer = [draw(), draw()];
  reveal = false;
  updateUI();
}

function draw() {
  return deck[Math.floor(Math.random()*deck.length)];
}

function value(hand) {
  let total = hand.reduce((a,b)=>a+b,0);
  while (total>21 && hand.includes(11)) {
    hand[hand.indexOf(11)] = 1;
    total = hand.reduce((a,b)=>a+b,0);
  }
  return total;
}

function updateUI() {
  document.getElementById("player").innerHTML =
    player.map(c=>`<div class="card">${c}</div>`).join("");

  let dealerHTML = dealer.map((c,i)=>{
    if (!reveal && i==1) return `<div class="card card-hidden"></div>`;
    return `<div class="card">${c}</div>`;
  }).join("");

  document.getElementById("dealer").innerHTML = dealerHTML;

  document.getElementById("result").innerText =
    reveal
      ? `Player ${value(player)} | Dealer ${value(dealer)}`
      : `Player ${value(player)} | Dealer ?`;
}

function hit() {
  if (reveal) return;
  player.push(draw());
  if (value(player) > 21) {
    reveal = true;
    updateUI();
    document.getElementById("result").innerText = "Bust! Dealer wins üò≠";
  } else updateUI();
}

function stand() {
  reveal = true;
  while (value(dealer) < 17) dealer.push(draw());
  updateUI();
  let p=value(player), d=value(dealer);
  document.getElementById("result").innerText =
    d>21||p>d ? "You win üòé" :
    p==d     ? "Push / Tie üòê" :
               "Dealer wins üò¨";
}

resetGame();
</script>
</body>
</html>
